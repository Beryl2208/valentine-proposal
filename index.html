<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            color: red;
        }
        .gif-container img {
            width: 300px; /* Adjust size */
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: darkred;
            font-weight: bold;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <div class="gif-container">
        <img id="valentineGif" src="valentine.gif" alt="Happy Valentine!">
    </div>

    <p id="message">This is the right answer ❤️</p>

    <script>
        function yesClicked() {
            document.getElementById("valentineGif").style.display = "block"; // Show GIF
            setTimeout(() => {
                document.getElementById("message").style.display = "block"; // Show message after a short delay
            }, 500); // Adjust timing if needed
        }

        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 10000);
            let y = Math.random() * (window.innerHeight - 5000);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
