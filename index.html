<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease; /* Smooth transition */
        }
        h1 {
            font-size: 2.5rem;
            color: red;
            margin-bottom: 30px;
        }
        .gif-container img {
            width: 400px;
            margin-top: 20px;
            display: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: darkred;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="buttons" id="buttons-container">
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onmouseover="moveButton()">No</button>
    </div>

    <div class="gif-container">
        <img id="valentineGif" src="hug.webp" alt="Happy Valentine!">
    </div>

    
    <p id="message">This is the right answer ❤️</p>

    <script>
        function yesClicked() {
            // Change background to white
            document.body.style.backgroundColor = "white";

            // Hide the question and buttons
            document.getElementById("question").style.display = "none";
            document.getElementById("buttons-container").style.display = "none";

            // Show the GIF
            document.getElementById("valentineGif").style.display = "block"; 

            // Show the message after a short delay
            setTimeout(() => {
                document.getElementById("message").style.display = "block"; 
            }, 500); 
        }

        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
